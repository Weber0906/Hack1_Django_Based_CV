{% extends 'digital_resume/base.html' %}
{%load crispy_forms_tags %} 
{% block content %}
    <h2>Technical Projects</h2>
    <div>
        <form method="post" action="{% url 'digital_resume:technical-project-create' %}">
            {% csrf_token %}
            {{ form.management_form }}
            {%for form_instance in form%}
            <div>
                {{ form_instance|crispy}}
                <!-- {{ form.non_form_errors }} -->
            </div>
        
            {%endfor%}
        <button type="submit">Save</button>
    </form>
{% endblock %}
