{% extends 'digital_resume/base.html' %}
{%load crispy_forms_tags %} 
{% block content %}
    <h2>Technical Skills</h2>

    <form method="post" action="{% url 'digital_resume:technical-skill-create' %}">
        {% csrf_token %}
        {{ form.management_form }}
        {%for form_instance in form%}
        <div>
            {{ form_instance|crispy}}
            <!-- {{ form.non_form_errors }} -->
        </div>
            
    {%endfor%}
            <button type="submit">Save</button>
    </form>
{% endblock %}
